  <text x="340" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="800" fill="url(#textGradient)">Extypo</text>
  <text x="340" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#94A3B8">Design System Extractor</text>
  
